<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder in Monaco (2025) - Subtitles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root {
            --bg-dark: #0b1116;
            --bg-card: #151d25;
            --accent-yellow: #ffc107;
            --text-grey: #9da3a8;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar/Logo area */
        .custom-header {
            padding: 1.5rem 0;
            border-bottom: 1px solid #1e2a35;
        }

        .movie-title {
            color: var(--accent-yellow);
            font-weight: 500;
        }

        /* Stats Circles */
        .stat-circle {
            border: 4px solid #1b2631;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .stat-circle.green { border-color: #28a745; }
        .stat-circle.yellow { border-color: var(--accent-yellow); }
        
        .stat-value { font-size: 1.1rem; font-weight: bold; line-height: 1; }
        .stat-label { font-size: 0.7rem; color: var(--text-grey); margin-top: 4px; }

        /* Subtitle Table */
        .table-container {
            margin-top: 3rem;
            background: transparent;
        }
        .table {
            background-color: transparent;
            color: white;
            width: 100%;
        }
        .table thead th {
            color: var(--text-grey) !important;
            border-bottom: 1px solid #1e2a35;
        }
        .table td {
            border-bottom: 1px solid #1e2a35;
            vertical-align: middle;
            color: #ccc;
        }
        .release-link { color: var(--accent-yellow); text-decoration: none; }
        .release-link:hover { text-decoration: underline; }
        .download-btn { color: var(--accent-yellow); font-weight: bold; }

        /* Cookie Notification */
        #cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            padding: 15px;
            border-top: 1px solid #333;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <header class="custom-header">
        <div class="container">
            <img src="https://via.placeholder.com/120x40?text=YTS+Subs" alt="Logo"> </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-3">
                    <figure class="image">
                        <img src="https://via.placeholder.com/300x450" alt="Murder in Monaco Poster" style="border: 2px solid #333; border-radius: 4px;">
                    </figure>
                </div>

                <div class="column is-9 has-text-centered">
                    <h1 class="title is-2 movie-title">Murder in Monaco (2025)</h1>
                    <p class="subtitle is-6 has-text-grey">Crime, Documentary</p>

                    <div class="columns is-mobile is-centered mt-5">
                        <div class="column is-narrow">
                            <div class="stat-circle green">
                                <span class="stat-value">2025</span>
                                <span class="stat-label">year</span>
                            </div>
                        </div>
                        <div class="column is-narrow">
                            <div class="stat-circle green">
                                <span class="stat-value">1h 37m</span>
                                <span class="stat-label">length</span>
                            </div>
                        </div>
                        <div class="column is-narrow">
                            <div class="stat-circle yellow">
                                <span class="stat-value">6.6</span>
                                <span class="stat-label">IMDb</span>
                            </div>
                        </div>
                        <div class="column is-narrow">
                            <div class="stat-circle">
                                <span class="stat-value">N/A</span>
                                <span class="stat-label">Tomato</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <h3 class="title is-5 has-text-info">ALL SUBTITLES:</h3>
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>Rating</th>
                            <th>Language</th>
                            <th>Release</th>
                            <th>Uploader</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody id="subtitle-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="cookie-banner" class="level is-mobile">
        <div class="level-left">
            <p class="is-size-7 ml-5">
                This website uses cookies to ensure you get the best experience on our website 
                <a href="#" class="has-text-info">More info</a>
            </p>
        </div>
        <div class="level-right mr-5">
            <button class="button is-warning is-small" id="btn-cookie">Got it!</button>
        </div>
    </div>

    <script>
        // Data Object for the Table
        const subtitles = [
            { rating: 0, lang: "Albanian", release: "Murder.in.Monaco.2025.1080p.NF.WEB-DL.DDP5.1.Atmos.H.264-FLUX", uploader: "VETEMSHQIP" },
            { rating: 0, lang: "Arabic", release: "Murder.in.Monaco.2025.1080p.NF.WEB-DL.DDP5.1.Atmos.H.264-YELLO", uploader: "iSilo." },
            { rating: 0, lang: "Dutch", release: "Murder.in.Monaco.2025.1080p.NF.WEB-DL.DDP5.1.Atmos.H.264-FLUX", uploader: "cvthuis" },
            { rating: 0, lang: "Indonesian", release: "Murder.in.Monaco.2025.1080p.WEB.h264-EDITH", uploader: "edoe" },
            { rating: 0, lang: "Portuguese", release: "Murder in Monaco 2025 1080p NF WEB-DL DDP5 1 Atmos H 264-FLUX", uploader: "imfreemozart" }
        ];

        // Function to populate table
        function populateTable() {
            const tbody = document.getElementById('subtitle-body');
            tbody.innerHTML = subtitles.map(sub => `
                <tr>
                    <td>${sub.rating}</td>
                    <td>${sub.lang}</td>
                    <td><a href="#" class="release-link">subtitle ${sub.release}</a></td>
                    <td>${sub.uploader}</td>
                    <td><a href="#" class="download-btn">download</a></td>
                </tr>
            `).join('');
        }

        // Cookie Banner Logic
        document.getElementById('btn-cookie').addEventListener('click', () => {
            document.getElementById('cookie-banner').style.display = 'none';
        });

        // Initialize
        window.onload = populateTable;
    </script>
</body>
</html>
