name: Webflix Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build CSS
        run: npm run build
      - name: FTP Deploy
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ftp.oxsama.com
          user: ${{ secrets.WEBFLIX_FTP_USER }}
          password: ${{ secrets.WEBFLIX_FTP_PASS }}
          localDir: .
          remoteDir: .
